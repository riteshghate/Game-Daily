<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Div Tag</title>
    <link rel="stylesheet" href="css/div.css">
</head>

<body>
    <div class="container">
        <h1>container</h1>
        <div class="sub1">
            <h2>sub1</h2>
            <div class="inner1">
                <h3>inner1</h3>
            </div>
        </div>
        <div class="sub2">
            <h2>sub2</h2>
            <div class="inner2">
                <h3>inner2</h3>
            </div>
        </div>
    </div>
</body>

</html>
